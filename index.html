<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Simulated Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        #browser-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: #1e1e1e;
        }
        #url-bar-container {
            display: flex;
            padding: 10px;
            background-color: #333;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        #url-bar {
            flex-grow: 1;
            padding: 8px;
            background-color: #555;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 16px;
            margin-right: 10px;
        }
        #url-bar:focus {
            outline: none;
            border-color: #3a4a66;
        }
        button {
            padding: 10px;
            background-color: #3a4a66;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #2e3d57;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

<div id="browser-container">
    <div id="url-bar-container">
        <input type="text" id="url-bar" placeholder="Enter URL and press Enter" onkeydown="handleUrlInput(event)">
        <button onclick="navigateToUrl()">Go</button>
    </div>
    <iframe id="browser-iframe" src="https://vexinity99.github.io/browserstuff/"></iframe>
</div>

<script>
    function handleUrlInput(event) {
        if (event.key === "Enter") {
            navigateToUrl();
        }
    }

    function navigateToUrl() {
        let urlInput = document.getElementById("url-bar").value;
        if (urlInput) {
            if (!/^https?:\/\//i.test(urlInput)) {
                urlInput = 'https://' + urlInput;
            }
            const iframe = document.getElementById("browser-iframe");
            iframe.src = urlInput;
        }
    }
</script>

</body>
</html>
